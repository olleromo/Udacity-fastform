<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz - One Big, Ugly Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/foundation-flex.css">

    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  </head>
  <body>

    <header class="room-for-progress">
      <a href="/"><span class="company-name" style="color: #000;">Meet up event planner</a>
      </span>
    </header>
    
    <div class="progress-container">
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" style="width: 0%">
          <p class="progress-meter-text"></p>
        </span>
      </div>
    </div>
    
    <h3>Register as organizer</h3>  
    
    <section class="form">
      <div id="flsh"></div>
      <h3>Your Name and Email Address</h3>
      <form action="/organizer" method="post" id="form1" autocomplete="on">
        <label class="labelshowhide"for="fname1" >First Name</label>
          <input type="text" name="fname" placeholder="First Name" id="fname1" required autofocus>

        <label class="labelshowhide" for="lname1">Last Name</label>
          <input type="text" name="lname" placeholder="Last Name" id="lname1" required>
        
        <label class="labelshowhide" for="email">Email Address</label>
          <input type="email" name="email" placeholder="Email address" id="email" required>
        
        <label>Password <h6> Need to contain at least 6 characters with a mix of uppercase, lowercase, numbers and at least one of these symbols: !, @, #, $, %, ^, &, * </h6> 
          <input type="password" name="password" placeholder="Password" id="password" required>
        </label>
        <label>Please retype password
          <input type="password" name="password2" placeholder="Please retype password" id="password2" required>
        </label>

        
        <h3>Your Address</h3>
        <label class="labelshowhide" for="addr1" >Address Line 1</label>
          <input type="text" name="addr1" placeholder="Address Line 1" id="addr1" required>

        <label class="labelshowhide" for="addr2">Address Line 2</label>
          <input type="text" name="addr2" placeholder="Address Line 2" id="addr2">

        <label class="labelshowhide" for="addrcity">City</label>
          <input type="text" name="addrcity" placeholder="City" id="addrcity" required>

        <label class="labelshowhide" for="addrstate">State/Province</label>
          <input type="text" name="addrstate" placeholder="State/Province" id="addrstate">

        <label class="labelshowhide" for="addrpc">Postal Code</label>
          <input type="text" name="addrpc" placeholder="Postal Code" id="addrpc" required>

        <label class="labelshowhide" for="addrcountry">Country</label>
        <input type="text" name="addrcountry" placeholder="Country" id="addrcountry" required>

        <h3>Personal Information (optional)</h3>
        <div class="row">
          <div class="title small-2">
          <label class="title" for="title">Title</label>
          <input type="text" name="title" placeholder="Title" id="title"/>
          </div><div>
          <label for="birthday">Birthday</label>
          <input type="date" name="birthday" placeholder="Birthday" id="birthday"/>
          </div>
        </div>
        <label class="labelshowhide" for="jobtitle">Job Title</label>
          <input type="text" name="jobtitle" placeholder="Job Title" id="jobtitle">
        <label class="labelshowhide" for="employer">Employer</label>
          <input type="text" name="employer" placeholder="Employer" id="employer">        

        <section class="order-review">
          <input id="submit" type="submit">
        </section>
      </form>
    </section>
    <script src="js/jquery.js">
    </script>
    <script src="js/foundation.js">
    </script>
    <script src="js/organizer.js">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgqJoYi2AeOIt5So1zUt6EGstYol9QhDc&libraries=places">
    </script>

  </body>
</html>
