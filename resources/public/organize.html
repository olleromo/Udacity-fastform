<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Quiz - One Big, Ugly Form</title>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/foundation.min.css"/>
    <link rel="stylesheet" href="css/foundation-flex.css"/>
    
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  </head>
  <body>

    <header class="room-for-progress">
      <a href="/"><span class="company-name" style="color: #000;">Meet up event planner</a>
      </span>
    </header>
    
    <div class="progress-container">
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" style="width: 0%">
          <p class="progress-meter-text">
          </p>
        </span>
      </div>
    </div>
    
      <section class="form">    
    <form action="/organize" method="post" id="form1">   

        <div id="flsh"></div>
              
        <h3>Create Event</h3>
        
        <label class="labelshowhide" for="eventname">Name of the event
        </label>
        <input type="text" name="eventname" placeholder="Event Name" id="eventname" required autofocus>
          
        <label class="labelshowhide" for="eventtype">Type of event
        </label>
        <input type="text" name="eventtype" placeholder="Event Type" id="eventtype" required>
            
        <label class="labelshowhide" for="eventhost">Event host
        </label>
        <input type="text" name="eventhost" placeholder="Event Host" id="eventhost" required>
              
              
          <div class="row">
            <label class="datespace">Event start
              <input type="datetime-local" name="eventstart" id="eventstart" onblur="eventStartHandlerSignal();" required>
            </label>
            
            <label>Event end
              <input type="datetime-local" name="eventend" id="eventend" onblur="eventEndHandlerSignal();" required>
            </label>
          </div>
          
          <label class="labelshowhide" for="eventguestlist">Guest list
          </label>
          <input type="text" name="eventguestlist" placeholder="Event Guest List" id="eventguestlist">
          
          <h3>Location</h3>
                  <label class="labelshowhide" for="autocomplete" >Address Line 1</label>
        <input type="text" name="autocomplete" placeholder="Please type your address here" id="autocomplete" onFocus="geolocate()" required>
        
        <div class="row">
          <div class="small-3">
            <label class="labelshowhide" for="street_number">Street Number</label>
            <input type="text" disabled="true" name="addrno" placeholder="No" id="street_number" required>
          </div>
          <label class="labelshowhide" for="route" >Address Line 1</label>
          <input type="text" disabled="true" name="addr1" placeholder="Address Line 1" id="route" required>
        </div>
        
        <label class="labelshowhide" for="locality">City</label>
        <input type="text" disabled="true" name="addrcity" placeholder="City" id="locality" required>
        
        <label class="labelshowhide" for="administrative_area_level_1">State/Province</label>
        <input type="text" disabled="true" name="addrstate" placeholder="State/Province" id="administrative_area_level_1">
        
        <label class="labelshowhide" for="postal_code">Postal Code</label>
        <input type="text" disabled="true" name="addrpc" placeholder="Postal Code" id="postal_code" required>
        
        <label class="labelshowhide" for="country">Country</label>
        <input type="text" disabled="true" name="addrcountry" placeholder="Country" id="country" required>

          
          <h3>Message to the guests
          </h3>
          <label class="labelshowhide" for="eventmessage">Message to the guests</label>
          <input type="text" name="eventmessage" placeholder="Message" id="eventmessage">
          
      </section>
      
      <section class="order-review">
        <input id="submit" type="submit">
      </section>
      
      </form>
      
      <script src="js/jquery.js"></script>
      <script src="js/placeautocomplete.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgqJoYi2AeOIt5So1zUt6EGstYol9QhDc&libraries=places&callback=initAutocomplete" async defer></script>        
<script src="js/foundation.js"></script>
<script src="js/organize.js"></script>

      
  </body>
</html>
