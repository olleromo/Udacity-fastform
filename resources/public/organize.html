<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Quiz - One Big, Ugly Form</title>
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/foundation.css"/>
        <link rel="stylesheet" href="css/foundation-flex.css"/>
        <link rel="stylesheet" href="css/foundation.css"/>
                
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'/>
  </head>
  <body>
    <header class="room-for-progress">
      <span class="company-name">Meet up event planner
      </span>
    </header>
    
    <div class="progress-container">
      <div class="progress" role="progressbar" tabindex="0" aria-valuenow="20" aria-valuemin="0" aria-valuetext="25 percent" aria-valuemax="100">
        <span class="progress-meter" style="width: 0%">
          <p class="progress-meter-text">
          </p>
        </span>
      </div>
    </div>
        
    <form action="/organize" method="post" id="form1">   
      <section class="form">
        <div id="flsh"></div>
        <div id="loggedinas"><h6>Logged in as:</h6></div>
        
        <h3>Create Event</h3>
        
        <label>Name of the event
          <input type="text" name="eventname" id="eventname" required autofocus>
        </label>
        <label>Type of event
          <input type="text" name="eventtype" id="eventtype" required>
        </label>
        <label>Event host
          <input type="text" name="eventhost" id="eventhost" required>
        </label>
        <div class="row">
          <div style="margin: 0 10px 0 0;">
            <label>Event start
              <input type="datetime-local" name="eventstart" id="eventstart" onblur="handlerSignal();" required>
            </label>
          </div>
          <label>Event end
            <input type="datetime-local" name="eventend" id="eventend" onblur="handlerSignal();" required>
          </label>
        </div>
        
        <label>Guest list
          <input type="text" name="eventguestlist" id="eventguestlist">
        </label>
        <h3>Location
        </h3>
        <label>Address Line 1
          <input type="text" name="addr1" id="addr1" required>
        </label>
        <label>Address Line 2
          <input type="text" name="addr2" id="addr2">
        </label>
        <label>City
          <input type="text" name="addrcity" id="addrcity" required>
        </label>
        <label>State/Province
          <input type="text" name="addrstate" id="addrstate">
        </label>
        <label>Postal Code
          <input type="text" name="addrpc" id="addrpc" required>
        </label>
        <label>Country
          <input type="text" name="addrcountry" id="addrcountry" required>
        </label>
        <h3>Message to the guests
        </h3>
        <label>Message to the guests
          <input type="text" name="eventmessage" id="eventmessage">
        </label>
      </section>
      
      <section class="order-review">
        <input id="submit" type="submit">
      </section>
      
    </form>
    
    <script src="js/jquery.js">
    </script>
    <script src="js/foundation.js">
    </script>
    <script src="js/organize.js">
    </script>
    
  </body>
</html>
