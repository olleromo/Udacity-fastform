<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz - One Big, Ugly Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/foundation-flex.css">
  <link rel="stylesheet" href="css/foundation.css">
  

  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>
<body>
    <header class="room-for-progress">
      <a href="/"><span class="company-name" style="color: #000;">Meet up event planner</a>
      </span>
    </header>
  
  <section class="form">
    <h3>Login <h6>(placeholder - not actually verifying the password)</h6></h3>
    <form action="/login" method="post">
      <label>Email Address
        <input type="email" name="email" id="email" required autofocus>
      </label>

      <label>Password
        <input type="password" name="password" id="password" required>
      </label>
  
      <section class="order-review">
        <input id="submit" type="submit">
      </section>
    </form>
        
  </section>
  
  <script src="js/jquery.js"></script>
  <script src="js/foundation.js"></script>
  <!-- <script src="js/jquery.validate.js"></script> -->
  <!-- <script src="js/additional-methods.js"></script> -->
  <script src="js/app.js"></script>
  
  <!-- <script src="js/foundation.abide.js"></script> -->
</body>
</html>
